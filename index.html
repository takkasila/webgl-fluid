<!DOCTYPE html>
<html>
<head>
    <title>
        2DFluid JosStam1999
    </title>
    <script id = "shader-vs" type = "x-shader/x-vertex">
    attribute vec3 pos;

    void main()
    {
        gl_Position = vec4(pos, 1.0);
    }
    </script>
    <script id = "shader-fs" type = "x-shader/x-fragment">
    uniform ivec2 screenSize;

    void main()
    {
        gl_FragColor = vec4(gl_FragCoord.x/float(screenSize.x), gl_FragCoord.y/float(screenSize.y), 1.0, 1.0);
    }
    </script>
    <script id = "mainGL" src = "webgl.js" type = "text/javascript">
    </script>
</head>
<body onload="webGLStart()">
    <canvas id="glCanvas" width="800" height="600" style="
            padding: 0;
            margin: auto;
            display: block;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
    ">
    </canvas>
</body>
<html>
